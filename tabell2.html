<!DOCTYPE html>
<html lang="sv">
    <head>
        <title>Tabeller2</title>
        <meta charset="UTF-8">
        <link href="tabell2.css" rel="stylesheet">
    </head>
    <body>
        <table>
            <caption>Färgglad tabell</caption>
            <tbody>
                <tr>
                    <td rowspan="2" id="blå"></td>
                    <td colspan="2" id="röd"></td>
                </tr>
                <tr>
                    <td id="gul"></td>
                    <td rowspan="2" id="svart"></td>
                </tr>
                <tr>
                    <td colspan="2" id="grön"></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
